{% extends "_base.htm" %}

{% block title %}
	Page 1
{% endblock %}

{% block pageblock %}

	<div id="up" style="text-align: right;">
		<h3><a href="index.htm">back to first page</a><br/></h3>
	</div>


	<div id="up">
		<h2>the plot of pi change<br/><br/></h2>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<div id="chart_div"></div>
		<script type="text/javascript">
		google.charts.load('current', {packages: ['corechart', 'line']});
		google.charts.setOnLoadCallback(drawLineColors);
		function drawLineColors() {
			var data = new google.visualization.DataTable();
			data.addColumn('number', 'X');
			data.addColumn('number', 'MC-pi');
			data.addColumn('number', 'real-pi');
			console.log();
			for(var i=1;i<{{Data}}.length;i++){
			data.addRows([[{{shots_each_threat}}*i, {{Data}}[i], 3.1415]]);
			}
			
			var options = {
				hAxis: {
				title: 'runTimes'
				},
				vAxis: {
				title: 'value'
				},
				colors: ['#a52714', '#097138']
			};

			var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
			chart.draw(data, options);
			}
		</script>
		
	</div>

{% endblock %}
